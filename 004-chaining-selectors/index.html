<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <img class="avatar-distorted" src="pexels-katho-mutodo-8434791.jpg" alt="woman with glasses">
        <img class="avatar-proportioned" src="pexels-andrea-piacquadio-3777931.jpg" alt="surprised man">
    </div>
    <div>
        <img class="original-distorted" src="pexels-andrea-piacquadio-3777931.jpg" alt="surprised man">
        <img class="original-proportioned" src="pexels-katho-mutodo-8434791.jpg" alt="woman with glasses">
    </div>
</body>
</html>
